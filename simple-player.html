<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Player</title>
    <link rel="stylesheet" href="css/simple-player.css">
    <script src="js/simple-player.js" defer></script>

</head>

<body>
    <div id="main-container">
        
    <div id="song-button-container">
        <div id="button-song1" class="songbutton">
            <img id="song1record" src="images/life of pablo.jpg">
        </div>
        <div id="button-song2" class="songbutton">
            <img id="song2record" src="images/language.jpg">
        </div>
        <div id="button-song3" class="songbutton">
            <img id="song3record" src="images/cissy houston.jpg">
        </div>
    </div>


    <div id="container">
        <img id="play-pause-button" src="images/play.svg">
        <h4 id="current-time">0:00</h4>
        <h4>/</h4>
        <h4 id="total-time">0:00</h4>
        <input id="seek-bar" type="range" min="0" value="0" disabled />
    </div>

    <div id="spb">
        <div id="previous-button">
            <img src="images/play.svg">

        </div>
        <div id="next-button">
            <img src="images/play.svg">
        </div>
    </div>
        

    </div>



</body>

</html>
